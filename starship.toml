# ~/.config/starship.toml
# Fast, minimal Starship prompt configuration

"$schema" = 'https://starship.rs/config-schema.json'

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# GLOBAL SETTINGS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

add_newline = true
scan_timeout = 30
command_timeout = 500

# Prompt format - controls module order
format = """
$directory\
$git_branch\
$git_status\
$git_metrics\
$nodejs\
$python\
$rust\
$golang\
$java\
$docker_context\
$cmd_duration\
$line_break\
$character"""

right_format = "$time"

